#   enabled: true
#   default: true
#   loadbalancerMode: dedicated
  # service:
  #   annotations:
  #     io.cilium/lb-ipam-ips: 192.168.0.130
    # labels:
    #   loadbalancer-type: external

envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy: [ NET_ADMIN, PERFMON, BPF ]

hubble:
  relay:
    enabled: true