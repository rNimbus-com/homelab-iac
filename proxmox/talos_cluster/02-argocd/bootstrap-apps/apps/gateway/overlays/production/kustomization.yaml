apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gateway
resources:
  - ../../base
patches:
  - target:
      group: "cert-manager.io"
      version: v1
      kind: Issuer
      name: cloudflare-issuer
    path: patch-cert-issuer.yaml
  - target:
      group: "gateway.networking.k8s.io"
      version: v1
      kind: Gateway
      name: cluster-gateway
    path: patch-gateway.yaml
   